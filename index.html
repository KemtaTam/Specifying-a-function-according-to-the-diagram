<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
	<title>Document</title>
</head>
<body>
	<header><b>Постройте функцию по заданной схеме</b></header>

	<img src="images/scheme.jpg" alt="">

	<form id="form" action="/" method="GET">
		<div class="ans">
			<div class="symb">
				В качестве инверсии используйте символ: <b>¬</b><br>
				В качестве конъюнкция используйте символ: <b>∧</b><br>
				В качестве дизъюнкции используйте символ: <b>∨</b><br><br>

				<div class="bodySymb">
					<button class="bSymb" type="button" id="bInv">¬</button>
					<button class="bSymb" type="button" id="bKon">∧</button>
					<button class="bSymb" type="button" id="bDiz">∨</button>
					<button class="bSymb" type="button" id="bX0">x0</button>
					<button class="bSymb" type="button" id="bX1">x1</button>
				</div>
			</div>

			<span id="dnf">Запишите ответ в виде ДНФ (скобки не учитываются)</span><br>

			<div class="test">
				<div class="func">
					<div class="fucnText"><b>f(x<span>0</span>, x<span id="ind1">0</span>) = </b></div>
					<input class="valueOfFunc" type="text" name="func" autocomplete="off">
				</div>
			</div>
			<div class="body_end_button">
				<button class="end_button" type="submit" title="Отправить ответ на платформу">Отправить ответ</button>
			</div>
		</div>
	</form>

	<div class="pop-up1">
		<div class="body_pop-up">
			<div class="text1">
				<h1 class="modals_header">Верно!</h1><br/>
				<div class="bOk"><button id="bOk1" class="butOk" type="button">ОК</button></div>
			</div>
		</div>
	</div>

	<div class="pop-up2">
		<div class="body_pop-up">
			<div class="text2">
				<h1 class="modals_header">Неверно! Попробуйте еще раз.</h1><br/>
				<div class="bOk"><button id="bOk2" class="butOk" type="button">ОК</button></div>
			</div>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
